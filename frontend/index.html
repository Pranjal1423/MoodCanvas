<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodCanvas - Enhanced Art Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6 bg-gradient-to-br from-indigo-900 via-purple-800 to-pink-700">
    <div class="mb-8 text-center animate-fade-in">
        <h1 class="text-6xl font-extrabold tracking-tight text-white drop-shadow-2xl">MoodCanvas</h1>
        <p class="max-w-md mx-auto mt-4 text-xl font-light text-gray-100">Express your emotions and watch them transform into stunning digital art</p>
        
    </div>
    
    <div class="w-full max-w-2xl p-8 bg-white border border-white shadow-2xl bg-opacity-10 rounded-2xl backdrop-blur-lg border-opacity-20">
        <!-- Emotion Input -->
        <textarea id="textInput" class="w-full p-4 text-gray-800 transition duration-300 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="How are you feeling today?" rows="4"></textarea>
        
        <!-- Art Style Selector -->
        <div class="mt-6">
            <label class="block mb-3 text-lg font-semibold text-white">Choose Your Art Style:</label>
            <div id="styleSelector" class="grid grid-cols-2 gap-3 md:grid-cols-4">
                <!-- Style buttons will be populated by JavaScript -->
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="flex mt-6 space-x-4">
            <button id="voiceBtn" class="flex items-center justify-center flex-1 py-3 text-white transition duration-300 transform rounded-lg bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 hover:scale-105" style="width: max-content;">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a3 3 0 00-3 3v4a3 3 0 006 0V5a3 3 0 00-3-3zm5 7h2v2h-2v2h-2v-2H8v2H6v-2H4V9h2V7h2v2h5V7h2v2z"></path></svg>
                Record Voice
            </button>
            <button id="submitBtn" class="px-6 py-3 font-semibold text-white transition duration-300 transform rounded-lg flex-2 bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 hover:scale-105">
                ðŸŽ¨ Generate Art
            </button>
        </div>
    </div>
    
    <!-- Results Section -->
    <div id="result" class="hidden mt-12 text-center animate-fade-in">
        <div class="mb-6">
            <h2 class="text-4xl font-semibold text-white">Your Mood: <span id="sentiment" class="font-bold text-transparent capitalize bg-clip-text bg-gradient-to-r from-yellow-400 to-pink-500"></span></h2>
            <div class="mt-2 text-lg text-gray-200">
                Style: <span id="usedStyle" class="font-semibold text-cyan-300"></span>
            </div>
        </div>
        
        <p id="prompt" class="max-w-md p-4 mx-auto mt-4 text-lg italic text-gray-100 bg-gray-800 bg-opacity-50 rounded-lg"></p>
        
        <!-- Canvas Container -->
        <div id="canvasContainer" class="canvas-container"></div>
        
        <!-- Action Buttons for Generated Art -->
        <div class="flex justify-center mt-6 space-x-4">
            <button id="saveBtn" class="px-6 py-2 text-white transition duration-300 bg-green-600 rounded-lg hover:bg-green-700">
                ðŸ’¾ Save Artwork
            </button>
            <button id="shareBtn" class="px-6 py-2 text-white transition duration-300 bg-purple-600 rounded-lg hover:bg-purple-700">
                ðŸ”— Share
            </button>
            <button id="regenerateBtn" class="px-6 py-2 text-white transition duration-300 bg-orange-600 rounded-lg hover:bg-orange-700">
                ðŸ”„ Regenerate
            </button>
        </div>
    </div>
    
    <!-- Loading Animation -->
    <div id="loadingAnimation" class="fixed inset-0 z-50 flex items-center justify-center hidden bg-black bg-opacity-50">
        <div class="p-8 text-center bg-white rounded-lg">
            <div class="w-16 h-16 mx-auto mb-4 border-b-2 border-purple-600 rounded-full animate-spin"></div>
            <p class="text-lg text-gray-800">Creating your <span id="loadingStyle">artistic</span> masterpiece...</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
